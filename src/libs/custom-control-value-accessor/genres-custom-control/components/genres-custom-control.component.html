  <mat-form-field class="col-12">
  <mat-chip-list #chipList>
    <mat-chip
      *ngFor="let genre of genres"
      [selectable]=true
      [removable]=true
      (removed)="removeGenreFromSelect(genre)">
      {{ genre.name }}
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>
    <input
      #genreInput
      [formControl]="genreCtrl"
      placeholder="Enter book's genre"
      [matAutocomplete]="auto"
      [matChipInputFor]="chipList"
     >
  </mat-chip-list>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectedBookGenre($event)">
    <mat-option 
    *ngFor="let genre of filteredGenres | async" [value]="genre" 
    [disabled]="genres.indexOf(genre) !== -1">
      {{ genre.name }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
