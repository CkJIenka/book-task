<mat-card>
  <form [formGroup]="registrationForm" class="row">
  
    <mat-form-field class="col-12">
      <mat-label>Enter login:</mat-label>
      <input matInput type="text" formControlName="login">
    </mat-form-field>
  
    <mat-form-field class="col-12">
      <mat-label>Enter passwod:</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>

    <mat-form-field class="col-12">
      <mat-label>Confirm password:</mat-label>
      <input matInput type="password" formControlName="confirmPassword">
    </mat-form-field>

    <div class="col-12">
      <button mat-stroked-button color="primary" type="submit" [disabled]="registrationForm.invalid" class="button">Registrate</button>
    </div>

  </form>
</mat-card>
