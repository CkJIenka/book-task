<button (click)="selectPageNumber(1)"><<</button>
<button (click)="_previousPage()"><</button>
<div *ngFor="let page of pagesAmount">
  <button (click)="selectPageNumber(page)" [ngClass]="page === _currentPageNumber ? {activeButton: activedButton} : ''">{{ page }}</button>
</div>
<button (click)="_nextPage()">></button>
<button (click)="selectPageNumber(_receivedPagesData)">>></button>
