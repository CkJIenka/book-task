<div class="container">

  <input type="text" placeholder="search">

  <div *ngFor="let book of books ">
    <img class="book-promo" src="../assets/images/book.jpg" alt="book-promo">
    <div  class="book-description">
      <p class="book-title">{{ book.title }}</p>
      <p>{{ book.description }}</p>
      <p>{{ book.price | currency }}</p>
      <a (click)="openBookDetail(book)">Click Here for Some Detail</a>
    </div>
  </div>

  <app-pagination [receivedMeta]="requestMeta" (selectPage)="getBooks($event)"></app-pagination>
</div>
