<mat-card>
 
  <form [formGroup]="loginForm" class="row" (ngSubmit)="logIn()">
 
    <mat-form-field class="col-12">
      <mat-label>Enter your login:</mat-label>
      <input matInput type="text" formControlName="login" required>
      <mat-error *ngIf="login.hasError('required')">
        Login is required.
      </mat-error>
    </mat-form-field>
 
    <mat-form-field class="col-12">
      <mat-label>Enter your password:</mat-label>
      <input matInput type="password" formControlName="password" required>
      <mat-error *ngIf="password.hasError('required')">
        Password is required.
      </mat-error>
    </mat-form-field>
 
    <div class="col-12">
      <button mat-stroked-button color="primary" type="submit" [disabled]="loginForm.invalid" class="button">Log In</button>
    </div>
 
  </form>
  <mat-nav-list>
    <a mat-list-item routerLink="/registration" class="toRegistrate">Registrate</a>
  </mat-nav-list>

</mat-card>
