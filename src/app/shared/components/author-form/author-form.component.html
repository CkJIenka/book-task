<mat-card>

<mat-card-title>Reactive Form</mat-card-title>

  <app-author-form-reactive
    [authorReactive]="authorData" (authorReactiveSubmitted)="addAuthorData($event)">

  </app-author-form-reactive>

</mat-card>

<mat-card>

<mat-card-title>Template-driven Form</mat-card-title>

  <app-author-form-template
    [authorTemplate]="authorData" (authorTemplateSubmitted)="addAuthorData($event)">
  </app-author-form-template>

</mat-card>
